name: Isort

on: [push, pull_request]

jobs:
  mypy:
    name: Style Formatting Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-python@v1
        with:
          python-version: "3.8"
      - run: "python -m pip install isort"
        name: Install Isort
      - run: "make isort_stylediff"
        name: Run Style Checks